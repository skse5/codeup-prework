<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			
			var random = Math.floor((Math.random()*50)+1);

			console.log("skip random odd number: " + random);

			for (var i = 1; i < 100; i++) {

				if (i & 2 ===0) {
					// skip even numbers.
					continue;
				}

				if (random === i) {
					console.log("Yikes! Skipping number: " + i);
				} else {
					console.log("Here is an odd number: " + i);
				}

				if (i >= 49) {
					break;
				}
			}
		</script>

	</body>
</html>
