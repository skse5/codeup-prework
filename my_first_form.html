<!DOCTYPE html>
<html>
	<head>
		<title>My First HTML Form</title>

	<body>
		<h1>User Login</h1>
		<form method="POST" action="http://requestb.in/x5g9n9x5">
   	<p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
		</form>

		<form method="POST" action="http://requestb.in/x5g9n9x5">
	<p>

		<input type="text" name="from" placeholder="from">
	</p>
	<p>
		<input type="text" name="subject" placeholder="Subject">
	</p>
	<p>
		<textarea id="email_body" name="email_body">
			
		</textarea>
	</p>
	<p>
		<button type="submit">Send</button>
	</p>

		<input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
		<label for="save_copy">Save copy to sent folder?</label>
		</form>
